<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Enrollment</title>
    <link rel="stylesheet" href="ads-css.css">
</head>

<style>
    html, body {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-image: url('https://plm.edu.ph/FooterImage.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
    }

    .header {
        max-width: 100%;
        max-height: 60px;
        padding: 15px 35px;
        background-color: white;
        display: flex;
        flex-direction: row;
        gap: 15px;
        box-shadow: 0px 1px 10px 1px#52525286;
        align-items: center;
    }

    .header p {
        font-family: 'Times New Roman', Times, serif; 
        color: #b18819; 
        font-size: 25px; 
        font-weight: bold; 
        vertical-align: middle; 
    }

    .header img {
        width: 60px;
        height: 60px;
    }

    .tabsBtn {
        align-items: center;
        display: flex;
        flex-direction: row;
        position: absolute;
        right: 2%;
        gap: 8px;
    }

    .tabs-btn { 
        display: flex;
        font-size: 22px;
        position: relative;
        display: inline-flex;
        text-align: center;
        background-color: transparent;
        color: 080808;
        padding: 10px 20px;
        border-width: 0px;
        cursor: pointer;
    }

    .tabs-btn::after {
        content: '';
        position: absolute;
        align-self: center;
        left: 0;
        right: 0;
        bottom: -5px; 
        width: 0;
        height: 2px;
        background-color: #b18819; 
        text-decoration-thickness: 3px;
        transition: width 0.6s ease-in-out; 
    }

    .tabs-btn:hover::after {
        width: 100%; 
    }

    .tabs-btn:hover {
        color: #b18819;
    }

    .container {
        background-color: #ffffff;
        max-width: 95%;       
        margin: 0;            
        position: absolute;
        top: 130px;
        left: 50%;
        transform: translate(-50%, 0%);
        padding: 30px 35px;       
        border-radius: 30px;
        text-align: left;
        align-items: flex-start;
        box-shadow: 0px 1px 10px 1px #52525286;        
    }

    /* Student Info Styles */
    .student-info {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        gap: 30px;
    }

    .info {
        flex: 1;
    }

    .info table {
        width: 100%;
    }

    .info td.label {
        font-weight: bold;
        width: 180px;
        padding: 5px 0;
        text-align: left;
    }

    .photo-box {
        width: 150px;
        height: 150px;
        border: 2px solid #b3b3b3;
        border-radius: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #e6e6e6;
        flex-shrink: 0;
    }

    .photo-box img {
        width: 100%;
        height: auto;
    }

    .placeholder {
        color: #888;
        font-style: italic;
    }
</style>

<body>

    <div class="header">
        <img src="https://plm.edu.ph/assets/plm-logo.DLcRDINN.png">
        <p>PAMANTASAN NG LUNGSOD NG MAYNILA</p>  

        <div class="tabsBtn">
            <button class="tabs-btn" onclick="openDashboard()">Dashboard</button>
            <button class="tabs-btn" onclick="openProfile()">Student Profile</button>
            <button class="tabs-btn" onclick="openGrades()">View Grades</button>
            <button class="tabs-btn" onclick="openEnrollment()">Enrollment</button>
            <button class="tabs-btn" onclick="openSignOut()">Sign Out</button>
        </div>
    </div>

    <div class="container">
        <div class="student-info">
            <div class="info">
                <h2>Student Information</h2>
                <table>
                    <tr>
                        <td class="label">Student ID No.</td>
                        <td>: <span class="placeholder">____________________</span></td>
                    </tr>
                    <tr>
                        <td class="label">Student Name</td>
                        <td>: <span class="placeholder">____________________</span></td>
                    </tr>
                    <tr>
                        <td class="label">Program/Degree</td>
                        <td>: <span class="placeholder">____________________</span></td>
                    </tr>
                    <tr>
                        <td class="label">Year Level</td>
                        <td>: <span class="placeholder">____________________</span></td>
                    </tr>
                    <tr>
                        <td class="label">Registration Status</td>
                        <td>: <span class="placeholder">____________________</span></td>
                    </tr>
                </table>
            </div>
            <div class="profile photo-box">
                <img src="student blank profile.jpg" alt="Photo Placeholder">
            </div>
        </div>
    </div>

    <script>
        function openDashboard() { window.location.href = "ads_dashboard.html"; }
        function openProfile() { window.location.href = "ads_studentprofile.html"; }
        function openGrades() { window.location.href = "ads_viewgrades.html"; }
        function openEnrollment() { window.location.href = "ads_enrollment.html"; }
        function openSignOut() { window.location.href = "ads_login.html"; }
    </script>

</body>
</html>
